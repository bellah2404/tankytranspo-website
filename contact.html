<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;1,200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    </head>
    <body>
        <section class="background">
            <nav>
                <a href="index.html"><img src="images/hahalogo.jpg"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                        <li><a href="about.html">ABOUT US</a></li>
                    </ul>
                </div>
                <i class="fa-regular fa-bars" onclick="showMenu()"></i>
        
            </nav>
            <div class="titlefont">
                <h1>Contact Page</h1>
                <p>You can email us at freight@tankytranspo.com, or call us at 815-919-6620.</p>
                <p>Business hours are Monday-Friday from 8:00AM-4:00PM</p>
            </div>
            <form action="https://formsubmit.co/isabellapharmon@gmail.com" method="POST">
                <fieldset>
                    <label for="address">
                    Address
                    </label>
                    <input type="text" name="address" id="address" placeholder="Address">
                    <label for="phone-number">
                    Phone Number
                    </label>
                    <input type="tel" name="phone-number" id="phone-number"placeholder="Phone Number">
                    <label for="email">
                    Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <label for="message">
                    Message
                    </label>
                    <textarea name="message" id="message"></textarea>
                    <div class="checks">
                        <input type="checkbox" name="copyEmail" id="copyEmail">
                        <label for="copyEmail">Send copy to my email</label>

                    </div>
                    <div class="checks">
                        <p>Preferred method of contact:</p>

                        <input type="radio" name="contact" id ="contactText" value="text">
                        <label for="contactText">Text message</label>

                        <input type="radio" name="contact" id ="contactTel" value="phone">
                        <label for="contactTel">Phone call</label>

                        <input type="radio" name="contact" id ="contactEmail" value="email">
                        <label for="contactEmail">Email</label>
                </div>
                
                <input type="submit" id="submit" value="Send">
                </fieldset>
            </form>
            
        </section>
        
        
    </body>
